<!DOCTYPE html>
<html>
<head>
<script>
    var playerSelection, computerSelection;
    
    function computerPlay(){
        var plays = ['rock', 'paper', 'scissors'];
        compChoice = plays[Math.floor(Math.random()*plays.length)]
        return compChoice ;
    }


    function playRound(playerSelection, computerSelection){
        if (playerSelection === "rock" && computerSelection === 'rock')
            return 'draw'
        else if (playerSelection === "paper" && computerSelection === 'paper')
            return 'draw'
        else if (playerSelection === "scissors" && computerSelection === 'scissors')
            return 'draw'
        else if (playerSelection === "rock" && computerSelection === 'scissors')
            return 'Player wins'
        else if (playerSelection === "rock" && computerSelection === 'paper')
            return 'Computer wins'
        else if (playerSelection === "scissors" && computerSelection=== 'rock')
            return 'Computer wins'
        else if (playerSelection === "scissors" && computerSelection === 'paper')
            return 'Player wins'
        else if (playerSelection=== "paper" && computerSelection === 'scissors')
            return 'Computer wins'
        else if (playerSelection === "paper" && computerSelection === 'rock')
            return 'Player wins' 
    }

    function game(){
        var playerCount = 0;
        var cpuCount = 0;
        for (var i = 0; i < 5; i++){
            computerSelection = computerPlay()
            playerSelection = prompt("Please enter your move").toLowerCase();
            console.log(playRound(playerSelection, computerSelection))
            if (playRound(playerSelection, computerSelection) == 'Player wins')
                playerCount += 1
            else if (playRound(playerSelection, computerSelection) == 'Computer wins')
                cpuCount += 1
        }
        if (playerCount > cpuCount)
            console.log('\nEnd Result: Player Wins!')
        else if (playerCount < cpuCount)
            console.log('\nEnd Result: Computer Wins!')
        else
            console.log('\nEnd Result: It\'s a draw')
    }

    game()
</script>
</head>
